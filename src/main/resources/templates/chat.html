<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ’¬ Real-Time Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        body {
          background-color: #f0f2f5;
          font-family: 'Segoe UI', sans-serif;
          transition: background 0.3s;
        }

        .dark-mode {
          background-color: #121212;
          color: #fff;
        }

        .chat-container {
          max-width: 700px;
          margin: 50px auto;
        }

        .chat-card {
          border-radius: 15px;
          overflow: hidden;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
          background-color: white;
          transition: background 0.3s;
        }

        .dark-mode .chat-card {
          background-color: #1f1f1f;
        }

        .chat-header {
          background-color: #0d6efd;
          color: white;
          padding: 15px;
          font-size: 1.5rem;
          text-align: center;
        }

        .chat-body {
          height: 400px;
          overflow-y: auto;
          padding: 20px;
          display: flex;
          flex-direction: column;
        }

        .message {
          padding: 10px 15px;
          margin-bottom: 10px;
          border-radius: 20px;
          max-width: 75%;
          word-wrap: break-word;
          animation: fadeIn 0.4s ease-in;
          position: relative;
        }

        .sent {
          background-color: #d1e7dd;
          align-self: flex-end;
        }

        .received {
          background-color: #f8d7da;
          align-self: flex-start;
        }

        .timestamp {
          font-size: 0.75rem;
          color: #888;
          margin-top: 3px;
        }

        .chat-footer {
          padding: 15px;
          background: #f1f1f1;
        }

        .dark-mode .chat-footer {
          background: #2c2c2c;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .theme-toggle {
          position: absolute;
          top: 15px;
          right: 25px;
          cursor: pointer;
          color: white;
          font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container chat-container">
    <div class="chat-card card position-relative">
        <div class="chat-header">
            ðŸ’¬ Real-Time Chat
            <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</span>
        </div>
        <div id="chat" class="chat-body"></div>
        <div class="chat-footer">
            <div class="mb-2">
                <input id="senderInput" type="text" class="form-control" placeholder="Your name..">
            </div>
            <div class="input-group">
                <input id="messageInput" type="text" class="form-control" placeholder="Type a message...">
                <button id="sendMessage" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    let stompClient = null;
    let currentUser = "";
    let userColors = {};

    function connect() {
      const socket = new SockJS('/chat');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function () {
        stompClient.subscribe('/topic/messages', function (message) {
          showMessage(JSON.parse(message.body));
        });
      });
    }

    function getUserColor(name) {
      if (!userColors[name]) {
        userColors[name] = '#' + Math.floor(Math.random()*16777215).toString(16);
      }
      return userColors[name];
    }

    function showMessage(message) {
      const chat = document.getElementById('chat');
      const msgDiv = document.createElement('div');
      const isSent = message.sender === currentUser;

      msgDiv.className = `message ${isSent ? 'sent' : 'received'}`;
      msgDiv.style.backgroundColor = getUserColor(message.sender);

      const content = document.createElement('div');
      content.innerHTML = `<strong>${message.sender}:</strong> ${message.content}`;
      const time = document.createElement('div');
      time.className = "timestamp";
      time.innerText = new Date().toLocaleTimeString();

      msgDiv.appendChild(content);
      msgDiv.appendChild(time);

      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const sender = document.getElementById('senderInput').value.trim();
      const content = document.getElementById('messageInput').value.trim();
      if (!sender || !content) return;

      if (!currentUser) currentUser = sender;

      stompClient.send("/app/sendMessage", {}, JSON.stringify({ sender, content }));
      document.getElementById('messageInput').value = '';
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>
</body>
</html>
